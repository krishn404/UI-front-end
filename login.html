<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #252525, #403753);
    }
    .login-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #6a11cb;
    }
    .toggle-password {
      cursor: pointer;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Spanco Web</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="service.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Our Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
            <div class="d-flex">
                <button class="btn1 btn-outline-dark" type="button"> <a href="login.html">Log In</a>
                </button>
                <button class="btn1" style="background-color: black; color:white" type="button"> <a href="signup.html">Sign up</a>
                </button>
          </div>
          </div>
        </div>
      </nav>
  <div class="login-container">
    <form class="login-form" id="loginForm">
      <h3 class="text-center">Login</h3>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" required>
          <div class="input-group-append">
            <span class="input-group-text toggle-password"><i class="fas fa-eye"></i></span>
          </div>
          <div class="invalid-feedback">Please enter your password.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
      <hr>
      <button type="button" class="btn btn-danger btn-block"><i class="fab fa-google"></i> Login with Google</button>
      <button type="button" class="btn btn-dark btn-block"><i class="fab fa-github"></i> Login with GitHub</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.toggle-password').on('click', function() {
        let passwordInput = $('#password');
        if (passwordInput.attr('type') === 'password') {
          passwordInput.attr('type', 'text');
          $(this).html('<i class="fas fa-eye-slash"></i>');
        } else {
          passwordInput.attr('type', 'password');
          $(this).html('<i class="fas fa-eye"></i>');
        }
      });

      $('#loginForm').on('submit', function(event) {
        event.preventDefault();
        if (this.checkValidity() === false) {
          event.stopPropagation();
          $(this).addClass('was-validated');
        } else {
          alert('Login successful!');
        }
      });
    });
  </script>
</body>
</html>
